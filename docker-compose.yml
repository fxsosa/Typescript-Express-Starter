version: '3.9'

services:
  server:
    container_name: node-server
    build: .
    command: yarn run start
    ports:
      - "3000:3000"
  postgres:
    container_name: postgres_container
    image: postgres:14.1-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.db
    ports:
      - 5434:5432
volumes:
  postgres_data: